<!DOCTYPE html>
<div class="row my-2" id="updateForm">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group">
        <label for="sectionName-d">Section name</label>
        <input class="form-control" id="sectionName-d" type="text"/>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group">
        <label for="teacherLastName">Teacher name</label>
        <div class="input-group">
            <input class="form-control teacherLastName" id="teacherLastName-d" type="text"/>
            <div class="input-group-append">
                <button class="btn btn-primary dropdown-toggle teacherNameDropdownButton" type="button" id="teacherNameDropdownButton-d" data-toggle="dropdown"></button>
                <div class="dropdown-menu scrollable-menu teacherNameDropdown" id="teacherNameDropdown-d">
                <!-- LOAD FROM DB !-->
                </div>

</div>
<div class="row my-2" id="buttons">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center form-group">
