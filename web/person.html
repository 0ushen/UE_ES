<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Person</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header class="header text-center">
                <h1>Person</h1>
            </header>

            <div class="row my-5 roundborder" id="nav">
                <nav class="navbar col-lg-12">
                    <a class="navbar-brand" href="index.html">Index</a>
                    <a class="navbar-brand" href="person.html">Person</a>
                    <a class="navbar-brand" href="section.html">Section</a>
                    <a class="navbar-brand" href="ue.html">UE</a>
                    <a class="navbar-brand" href="organized_ue.html">Organized UE</a>
                </nav>
            </div>

            <div class="row my-5 roundborder" id="search">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="firstName">Firstname</label>
                    <input class="form-control" id="firstName" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="lastName">Lastname</label>
                    <input class="form-control" id="lastName" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="country">Country</label>
                    <input class="form-control" id="country" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="city">City</label>
                    <input class="form-control" id="city" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="postalCode">Postalcode</label>
                    <input class="form-control" id="postalCode" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input class="form-control" id="dateOfBirth" type="date"/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center form-group">
                    <input type="checkbox" class="form-check-input" id="isTeacher">
                    <label class="form-check-label" for="isTeacher">Teacher</label>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 offset-lg-0 text-center form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="btnAdd">Add</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 offset-lg-0 text-center form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="btnSearch">Search</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 offset-lg-0 text-center form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="btnListAll">List All</button>
                </div>
            </div>

            <div class="row my-5 roundborder">
                <div class="col-lg-12" id="results-box">
                    <div class="row my-2">
                        <div id="member" class="col-lg-12 table-responsive">                            
                            <table class="table table-striped table-bordered table-hover table-fixed">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Country</th>
                                        <th>City</th>
                                        <th>Postalcode</th>
                                        <th>Address</th>
                                        <th>Date of birth</th>
                                        <th>Teacher</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--AJAX call on db-->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="col-lg-6" id="details-box"></div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="./js/person.js"></script>
    </body>
</html>
