<!DOCTYPE html>
<div class="row my-2 custom-toggle" id="updateForm">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
        <label for="ueName-d">UE name</label>
        <input class="form-control" id="ueName-d" type="text"/>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
        <label for="sectionName-d">Section name</label>
        <div class="input-group">
            <input class="form-control sectionName" id="sectionName-d" type="text"/>
            <div class="input-group-append">
                <button class="btn btn-primary dropdown-toggle sectionNameDropdownButton" type="button" id="sectionNameDropdownButton-d" data-toggle="dropdown"></button>
                <div class="dropdown-menu scrollable-menu sectionNameDropdown" id="sectionNameDropdown-d">
                <!-- LOAD FROM DB !-->
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
        <label for="code-d">Code</label>
        <input class="form-control" id="code-d" type="text"/>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
        <label for="nbrOfPeriods-d">Number of periods</label>
        <input class="form-control" id="nbrOfPeriods-d" type="number"/>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
        <label for="description-d">Description</label>
        <textarea class="form-control"  rows="4" id="description-d"></textarea>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center form-group">
        <input type="checkbox" class="form-check-input" id="isDecisive-d">
        <label class="form-check-label" for="isDecisive-d">Decisive</label>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center form-group">
        <button type="submit" class="btn btn-primary btn-block" id="btnShowCapacities">Show Capacities</button>
    </div>
</div>
<div class="row my-2 custom-toggle" id="buttons">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center form-group">
        <button type="submit" class="btn btn-primary btn-block" id="btnUpdate">Update</button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center form-group">
        <button type="submit" class="btn btn-primary btn-block" id="btnDelete">Delete</button>
    </div>
</div>
<div class="row my-2 hide custom-toggle" id="capacities">
    <div class="list-group col-xs-11 offset-xs-1 col-sm-6 offset-sm-1 col-md-6 offset-md-1 col-lg-6 offset-lg-1" id="capacityList">
        <!-- LOAD FROM DB !-->
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
        <label for="capacityName-d">Capacity name</label>
        <div class="input-group form-group">
            <input class="form-control capacityName" id="capacityName-d" type="text"/>
            <div class="input-group-append">
                <button class="btn btn-primary dropdown-toggle capacityNameDropdownButton" type="button" id="capacityNameDropdownButton-d" data-toggle="dropdown"></button>
                <div class="dropdown-menu scrollable-menu capacityNameDropdown" id="capacityNameDropdown-d">
                <!-- LOAD FROM DB !-->
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="btnAddCapacity">Add this capacity</button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="btnHideCapacities">Hide capacities</button>
        </div>
    </div>
</div>
